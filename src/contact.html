<%- include('_layouts/layout', { title: 'About page' }); -%>

    <!-- @content -->
    <main class="p-contact">
        <section class="c-banner__contact">
            <div class="l-container">
                <div class="c-banner__info">
                    <div class="c-banner__title">
                        <h1>
                            Contact
                        </h1>
                        <p>お問い合わせ</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="p-contact__top">
            <div class="l-container">
                <div class="c-breadcrumb">
                    <ul class="c-breadcrumb__detail">
                        <li><a href="index.html">ホーム </a></li>
                        <li>お問い合わせ</li>
                    </ul>
                </div>
            </div>
        </div>

        <section class="p-contact__content">
            <div class="l-container-sm">
                <div class="p-contact__top">
                    <div class="p-contact__top-title">
                        <h3>一般･学生の皆様へ</h3>
                        <p>この度は愛媛シゴト図鑑をご覧いただきありがとうございます。<br>
                            愛媛シゴト図鑑を見て疑問に思ったこと、ご質問等ございましたら下記の問い合わせフォームにて意見をお寄せください
                            。少し聞きづらいなと思うようなことも遠慮なくご質問ください。愛媛シゴト図鑑は頑張る就活生を応援しています！<br>
                            個人情報の取扱に関しましては、<a href="#">プライバシーポリシー</a>をご確認ください。<br>
                            <span class="u-red">※ は入力必須です。</span>
                        </p>
                    </div>
                </div>
                <div class="c-form">
                    <form method="POST">
                        <div class="c-form__row">
                            <div class="c-form__item">
                                <label for="name" class="c-form__label">氏名<span class="u-red">※</span></label>
                                <div class="c-form__input">
                                    <input type="text" name="name" id="name" required>
                                </div>
                            </div>
                        </div>
                        <div class="c-form__row">
                            <div class="c-form__item">
                                <label for="company" class="c-form__label">会社・学校名
                                </label>
                                <div class="c-form__input">
                                    <input type="text" name="company" id="company">
                                </div>
                            </div>
                        </div>
                        <div class="c-form__row">
                            <div class="c-form__item">
                                <label for="address" class="c-form__label">住所
                                </label>
                                <div class="c-form__input">
                                    <input type="text" class="u-w100" name="address" id="address">
                                </div>
                            </div>
                        </div>
                        <div class="c-form__row">
                            <div class="c-form__item">
                                <label for="phone" class="c-form__label">電話番号
                                    <span class="u-red">※</span>
                                </label>
                                <div class="c-form__input">
                                    <input type="text" name="phone" id="phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="c-form__row">
                            <div class="c-form__item">
                                <label for="email" class="c-form__label">メールアドレス
                                    <span class="u-red">※</span>
                                </label>
                                <div class="c-form__input">
                                    <input type="email" name="email" id="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="c-form__row">
                            <div class="c-form__item">
                                <label for="know" class="c-form__label">本サイトを知ったきっかけ</label>
                                <div class="c-form__input">
                                    <div class="c-form__box">
                                        <div class="c-form__checkbox">
                                            <input name="search" id="search" type="checkbox">
                                            <label for="search">検索</label>
                                        </div>
                                        <div class="c-form__checkbox">
                                            <input name="booklet" id="booklet" type="checkbox">
                                            <label for="booklet">冊子</label>
                                        </div>
                                        <div class="c-form__checkbox">
                                            <input name="advertising" id="advertising" type="checkbox">
                                            <label for="advertising">ネット広告</label>
                                        </div>
                                        <div class="c-form__checkbox">
                                            <input name="mouth" id="mouth" type="checkbox">
                                            <label for="mouth">口コミ</label>
                                        </div>
                                        <div class="c-form__checkbox u-mr0">
                                            <input name="flyer" id="flyer" type="checkbox">
                                            <label for="flyer">チラシ</label>
                                        </div>
                                        <div class="c-form__checkbox u-mt2">
                                            <input name="search1" id="search1" type="checkbox">
                                            <label for="search1">検索</label>
                                        </div>
                                        <div class="c-form__checkbox full-width">
                                            <input type="text" name="know" id="know" class="u-w100">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="c-form__row">
                            <div class="c-form__item">
                                <label for="content" class="c-form__label">
                                    お問い合わせ内容<span class="u-red">※</span>
                                </label>
                                <div class="c-form__input">
                                    <textarea rows="10" name="content" id="content" cols="20"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="c-button">
                            <!-- <input type="submit" value="" class="c-button__link"> -->
                            <button type="submit" class="c-button__link">この内容で送信する</button>
                        </div>
                    </form>

                   
                </div>
            </div>
        </section>

    </main>
    <!-- @@content -->
